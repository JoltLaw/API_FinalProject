<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Git_Banking-Portal</title>
</head>
<body>
    <div id="wrapper" class="wrapper">
     <div id="modal" class="modal Hidden"></div>
        <div class="optionContainer">
           <div id="balanceContainer"><p id="GUIBalance">Balance: 0.00</p></div>
           <div class="optionSelectionContainer">
            <div class="containerOption" onclick="withDrawOrPaymentOrDiposit(false)">
                <p>Make Payment / withdraw</p>
           </div>
           <div class="containerOption" onclick="openDataDisplay(false)" >
                <p>History</p>
           </div>
           <div class="containerOption" onclick="openDataDisplay(true)">
            <p>Investments</p>
           </div>
           <div class="containerOption" onclick="withDrawOrPaymentOrDiposit(true)">
            <p>Deposite</p>
           </div>
        </div>
    </div>
    <script src="bankAcountLibrary.js"></script>
    <script src="primeScript.js"></script>
</body>
</html>
